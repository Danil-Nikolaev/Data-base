{% extends 'main/base.html' %}

{% block content %}

<section class="query-rate">
    <div class="container">
        <button type="submit" class="btn btn-primary mb-3" id="popular-rate">Самый популярный тариф</button>
    </div>
</section>

<section class="list-model">
    <div class="container">
        <table class="table">
            <tr>
            {% for field in name_fields %}
                <th style="text-align: center;">
                    {{field}}
                </th>
            {% endfor %}
            </tr>
            {% for model in models %}
            <tr>
                <td style="text-align: center;">
                    {{model.rate_id}}
                </td>
                <td style="text-align: center;">
                    {{model.title}}
                </td>
                <td>
                    {{model.description}}
                </td>
                <td>
                    {{model.price}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</section>

{% endblock %}
