{% extends 'main/base.html' %}

{% block content %}

<section class="list-model">
    <div class="container">
        <table class="table">
            <tr>
            {% for field in name_fields %}
                <th style="text-align: center;">
                    {{field}}
                </th>
            {% endfor %}
            </tr>
            {% for model in models %}
            <tr>
                <td style="text-align: center;">
                    {{model.appointment_id}}
                </td>
                <td style="text-align: center;">
                    {{model.doctor_id}}
                </td>
                <td style="text-align: center;"> 
                    {{model.procedure_id}}
                </td>
                <td style="text-align: center;">
                    {{model.appointment_date}}
                </td>
                <td style="text-align: center;">
                    {{model.appointment_time}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</section>

{% endblock %}
