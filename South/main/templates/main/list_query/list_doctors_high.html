{% extends 'main/base.html' %}

{% block content %}

<section class="list-model">
    <div class="container">
        <table class="table">
            <tr>
            {% for field in name_fields %}
                <th style="text-align: center;">
                    {{field}}
                </th>
            {% endfor %}
            </tr>
            {% for model in models %}
            <tr>
                <td style="text-align: center;">
                    {{model.0}}
                </td>
                <td style="text-align: center;">
                    {{model.1}}
                </td>
                <td style="text-align: center;"> 
                    {{model.2}}
                </td>
                <td style="text-align: center;">
                    {{model.3}}
                </td>
                <td style="text-align: center;">
                    {{model.4}}
                </td>
                <td style="text-align: center;">
                    {{model.5}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</section>

{% endblock %}
