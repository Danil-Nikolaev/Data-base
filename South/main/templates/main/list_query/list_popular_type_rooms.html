{% extends 'main/base.html' %}

{% block content %}
<section class="list-model">
    <div class="container">
        <h1>
            Самый популярный тип номера
        </h1>
        <table class="table">
            <tr>
                <th style="text-align: center;">
                    Тип номера
                </th>
                <th style="text-align: center;">
                    Сколько раз брали этот тип номера
                </th>
            </tr>
            <tr>
                <td style="text-align: center;">
                    {{model.0}}
                </td>
                <td style="text-align: center;">
                    {{model.1}}
                </td>
            </tr>
        </table>
    </div>
</section>
{% endblock %}
